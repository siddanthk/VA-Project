<!DOCTYPE html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </script>
  </head>
  <body>
    <script type="text/javascript">
var datas;
      d3.csv("CoffeeChain.csv", function(d) {
        return {        
AreaCode:+d.AreaCode,
Date:d.Date,
Market: d.Market,	
MarketSize: d.MarketSize,
Product:d.Product,
ProductLine:d.ProductLine,
ProductType:d.ProductType,
State:d.State,
Type:d.Type,
BudgetCOGS:d.BudgetCOGS,
BudgetMargin:d.BudgetMargin,
BudgetProfit:d.BudgetProfit,
BudgetSales:d.BudgetSales,
COGS:d.COGS,
Inventory:+d.Inventory,
Margin:d.Margin,
Marketing: d.Marketing,
NumberofRecords: +d.NumberofRecords,
Profit: d.Profit,
Sales: d.Sales,
TotalExpenses: d.TotalExpenses
       };
      }, function(error, rows) {
        console.log(rows);
        datas = rows;
      });
    </script>
  </body>
</html>
